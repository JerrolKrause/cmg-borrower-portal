<app-header></app-header>

<div class="container mt-3">
  <div class="m-auto" style="max-width: 480px;">
    <form [formGroup]="formMain" novalidate (ngSubmit)="onLogin()">
      <h1 class="title mb-3"><i class="fas fa-user"></i> Borrower Sign-In</h1>
      <!-- Logout and session expired messages
      <ng-container *ngIf="authState$ | async as state">
        <p-message severity="warn" text="Session expired, please log in again" *ngIf="state === authState.sessionExpired"></p-message>
        <p-message severity="success" text="You have successfully logged out" *ngIf="state === authState.loggedOut"></p-message>
      </ng-container>-->
      <!-- Login failure
      <p-message severity="error" text="Unable to log in, please check your username and password" *ngIf="errorApi"></p-message>
 -->
      <p class="mb-4">Please enter the last 6 digits of your SSN and Street Number</p>
      <div class="row mb-3">
        <div class="col-12 col-md-7 mb-1 pt-2">Last 6 digits of SSN</div>
        <div class="col-12 col-md-5"><input class="form-control" /></div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-7 mb-1 pt-2">Street number of subject property</div>
        <div class="col-12 col-md-5"><input class="form-control" /></div>
      </div>

      <div class="text-right">
        <button
          pButton
          type="submit"
          label="Sign In"
          icon="fas fa-power-off"
          [disabled]="formMain.invalid || waiting"
          [ngClass]="{ 'btn-waiting': waiting }"
        ></button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
