<div class="nts-file-uploader" *ngIf="{ drag: domEvents$ | async } as event">
  <label #label [ngClass]="{ 'nts-drag-over': event.drag === 'dragover' }" [ngStyle]="styles" [for]="uniqueId">
    <div class="nts-logo">
      <i class="fa fa-cloud-upload" aria-hidden="true"></i>
    </div>
    <div class="nts-copy" [innerHtml]="placeholder"></div>
    <div *ngIf="subtext"><small [innerHTML]="subtext"></small></div>
    <input type="file" [id]="uniqueId" [attr.multiple]="multiple" #fileInput (change)="filesAdd(fileInput.files)" />
  </label>
</div>
